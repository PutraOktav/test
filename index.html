<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Gemes</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #surprise-container {
            text-align: center;
        }
        #gemes-image {
            display: none;
        }
    </style>
</head>
<body>

<div id="surprise-container">
    <button onclick="showSurprise()">Masuk</button>
    <img id="gemes-image" src="gemes.jpg" alt="Gemes">
    <audio id="backsound" controls>
        <source src="https://www.youtube.com/watch?v=qUgbR9zINIs" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
</div>

<script>
    function showSurprise() {
        var gemesImage = document.getElementById("gemes-image");
        var backsound = document.getElementById("backsound");

        // Menampilkan gambar
        gemesImage.style.display = "block";

        // Memainkan backsound
        backsound.play();
    }
</script>

</body>
</html>
