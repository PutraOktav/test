<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Rahasia</title>
  <style>
    body {
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <h2>Masukkan kata kunci untuk melanjutkan</h2>

  <input type="password" id="passwordInput" placeholder="Kata Kunci">
  <button onclick="cekKataKunci()">Masuk</button>

  <div id="hasil"></div>

  <script>
    function cekKataKunci() {
      var kataKunci = document.getElementById("passwordInput").value;

      if (kataKunci === "gembul") {
        document.getElementById("hasil").innerHTML = '<img src="gemes.png" alt="Gemes" style="max-width: 100%;">';
      } else {
        document.getElementById("hasil").innerHTML = '<p>Kata kunci salah. Coba lagi!</p>';
      }
    }
  </script>

</body>
</html>
