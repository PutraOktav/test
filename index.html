<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinta untuk Gembill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        #popup img {
            max-width: 80%;
            max-height: 80%;
        }
        #close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #fff;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Cinta untuk Gembill</h1>
    
    <button onclick="showLove()">Kirim Cinta</button>

    <div id="popup">
        <div id="close-btn" onclick="closePopup()">X</div>
        <img src="folder/gemes.jpg" alt="Gemes">
    </div>

    <script>
        function showLove() {
            alert("Cinta untuk Gembill!");
            document.getElementById("popup").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
