<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Romantis</title>
</head>
<body>

<div id="romantic-content" style="display: none;">
  <img src="gemes.jpg" alt="Gambar Romantis">
  <audio controls>
    <source src="https://www.youtube.com/watch?v=YOUR_YOUTUBE_VIDEO_ID" type="audio/mp3">
    Maaf, browser Anda tidak mendukung tag audio.
  </audio>
</div>

<button id="btnMasuk" onclick="tampilkanRomantis()">Masuk</button>

<script>
  function tampilkanRomantis() {
    var romanticContent = document.getElementById('romantic-content');
    var buttonMasuk = document.getElementById('btnMasuk');

    // Menampilkan konten romantis
    romanticContent.style.display = 'block';

    // Menyembunyikan tombol Masuk
    buttonMasuk.style.display = 'none';
  }
</script>

</body>
</html>
