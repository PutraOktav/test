<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEB Khusus Gembill</title>
  <style>
    body {
      text-align: center;
      margin-top: 50px;
      font-family: 'Arial', sans-serif;
      /* Add background animation CSS */
      background: url('https://example.com/path/to/your/flower-background.jpg') fixed;
      background-size: cover;
      animation: bloom 30s infinite alternate;
    }

    @keyframes bloom {
      0% { filter: grayscale(100%); }
      100% { filter: grayscale(0%); }
    }

    h2 {
      color: #ff69b4;
    }

    #passwordInput {
      padding: 10px;
      margin: 10px;
      border: 2px solid #ff69b4;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #d1478e;
    }

    #hasil {
      margin-top: 20px;
    }

    p {
      color: #d1478e;
      text-align: justify;
    }

    img {
      max-width: 50%;
      border-radius: 50%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Masukkan Nama Suami untuk melanjutkan</h2>

  <!-- Add the onkeydown attribute to listen for the Enter key -->
  <input type="password" id="passwordInput" placeholder="Kata Kunci" onkeydown="checkEnter(event)">
  <button onclick="cekKataKunci()">Masuk</button>

  <div id="hasil"></div>

  <script>
    // Function to check if the Enter key is pressed
    function checkEnter(event) {
      if (event.key === "Enter") {
        // Call the cekKataKunci function when Enter is pressed
        cekKataKunci();
      }
    }

    function cekKataKunci() {
      var kataKunci = document.getElementById("passwordInput").value;

      if (kataKunci === "gembul") {
        document.getElementById("hasil").innerHTML = `
          <img src="gemes.png" alt="Gemes" style="max-width: 50%;">
          <p>Selamat pagi, istriku tercinta, Gembill! Hari ini aku ingin mengirimkan energi positif untukmu yang sedang fokus mengejar cita-cita dalam dunia kuliah dan jurnal. Aku yakin bahwa semangatmu akan menjadi pendorong untuk meraih kesuksesan. Ketika kau membagikan pengalamanmu dan cerita tentang studi serta penelitian, hatiku penuh kebanggaan melihat betapa tekun dan cerdasnya dirimu. Semoga langkah-langkahmu selalu diberkahi, dan aku berdoa agar setiap usahamu membuahkan hasil yang gemilang.</p>
          <p>Tak terasa waktu begitu cepat berlalu, dan kita terus melangkah bersama melalui lika-liku kehidupan. Gembill, senyummu adalah sumber kebahagiaanku, dan melihatmu bersemangat mengejar ilmu di kampus membuat hatiku begitu bersyukur. Kesehatanmu adalah harta berharga, dan aku berdoa agar selalu ada perlindungan untukmu. Terimakasih, istriku, karena menjadi pendamping yang luar biasa. Aku yakin bahwa dengan semangat dan keuletanmu, masa depan kita akan penuh dengan prestasi dan kebahagiaan.</p>
          <p>Gembill, namamu menjadi pelipur hatiku, dan setiap hari bersamamu adalah anugerah. Meski kadang kita dihadapkan pada tantangan, tetapi bersamamu, semuanya terasa lebih ringan. Semoga setiap langkah yang kau ambil membawa kesuksesan dan kebahagiaan. Aku akan selalu ada di sampingmu, mendukung dan mencintaimu. Terima kasih, istriku, atas segala yang kau lakukan. Semoga hari-harimu dipenuhi dengan keceriaan dan setiap langkahmu menuju kesuksesan selalu diberkahi.</p>
        `;
      } else {
        document.getElementById("hasil").innerHTML = '<p>Kata kunci salah. Coba lagi!</p>';
      }
    }
  </script>

</body>
</html>
