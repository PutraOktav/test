<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEB Khusus Gembill</title>
  <style>
  body {
    text-align: center;
    margin-top: 50px;
    font-family: 'Arial', sans-serif;
  }

  h2 {
    color: #ff69b4;
  }

  #passwordInput {
    padding: 10px;
    margin: 10px;
    border: 2px solid #ff69b4;
    border-radius: 5px;
  }

  button {
    padding: 10px;
    background-color: #ff69b4;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color: #d1478e;
  }

  #hasil {
    margin-top: 20px;
  }

  p {
    color: #d1478e;
  }

  img {
    max-width: 50%;
    border-radius: 50%; /* Set border-radius to make the image round */
    margin-top: 10px;
  }
</style>

</head>
<body>

  <h2>Masukkan Nama Suami untuk melanjutkan</h2>

  <!-- Add the onkeydown attribute to listen for the Enter key -->
  <input type="password" id="passwordInput" placeholder="Kata Kunci" onkeydown="checkEnter(event)">
  <button onclick="cekKataKunci()">Masuk</button>

  <div id="hasil"></div>

  <script>
    // Function to check if the Enter key is pressed
    function checkEnter(event) {
      if (event.key === "Enter") {
        // Call the cekKataKunci function when Enter is pressed
        cekKataKunci();
      }
    }

    function cekKataKunci() {
      var kataKunci = document.getElementById("passwordInput").value;

      if (kataKunci === "gembul") {
        document.getElementById("hasil").innerHTML = `
          <!-- Your content with image and paragraphs -->
        `;
      } else {
        document.getElementById("hasil").innerHTML = '<p>Kata kunci salah. Coba lagi!</p>';
      }
    }
  </script>

</body>
</html>
