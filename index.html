<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Romantis</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
        }
        #form-container {
            margin-top: 100px;
        }
        #image-container {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="form-container">
        <label for="password">Masukkan kata kunci: </label>
        <input type="password" id="password" placeholder="Kata Kunci">
        <button onclick="checkPassword()">Masuk</button>
    </div>

    <div id="image-container">
        <img src="gemes.jpg" alt="Gemes">
    </div>

    <script>
        function checkPassword() {
            var passwordInput = document.getElementById("password").value;

            if (passwordInput.toLowerCase() === "gembul") {
                // Jika kata kunci benar, tampilkan gambar
                document.getElementById("form-container").style.display = "none";
                document.getElementById("image-container").style.display = "block";
            } else {
                alert("Kata kunci salah. Coba lagi!");
            }
        }
    </script>

</body>
</html>
