<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interaksi Romantis</title>
  <style>
    body {
      text-align: center;
      margin-top: 50px;
      font-family: 'Arial', sans-serif;
    }

    #gambarRomantis {
      display: none;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Selamat Datang!</h1>
  <button onclick="tampilkanGambar()">Masuk</button>

  <div id="gambarContainer">
    <img id="gambarRomantis" src="" alt="Romantis">
  </div>

  <script>
    function tampilkanGambar() {
      var gambar = document.getElementById('gambarRomantis');
      var gambarContainer = document.getElementById('gambarContainer');

      // Set source gambar
      gambar.src = 'gemes.jpg';

      // Tampilkan gambar dan sembunyikan tombol
      gambar.style.display = 'block';
      gambarContainer.removeChild(document.querySelector('button'));
    }
  </script>
</body>
</html>
