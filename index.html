<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Romantis</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            font-family: 'Arial', sans-serif;
        }
        #image-container {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Selamat Datang, Cinta!</h1>
    <button onclick="showImageAndMusic()">Masuk</button>
    <div id="image-container">
        <img src="gemes.jpg" alt="Gemes" width="300">
    </div>
    <iframe id="music-player" width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID?autoplay=1" frameborder="0" allowfullscreen></iframe>

    <script>
        function showImageAndMusic() {
            var imageContainer = document.getElementById('image-container');
            var musicPlayer = document.getElementById('music-player');

            // Tampilkan gambar
            imageContainer.style.display = 'block';

            // Tampilkan pemutar musik
            musicPlayer.src = 'https://www.youtube.com/watch?v=qUgbR9zINIs';
        }
    </script>
</body>
</html>
