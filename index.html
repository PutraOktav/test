<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinta untuk Gembill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #popup img {
            max-width: 80%;
            max-height: 80%;
        }
    </style>
</head>
<body>
    <h1>Cinta untuk Gembill</h1>
    
    <button onclick="showLove()">Kirim Cinta</button>

    <div id="popup">
        <img src="gemes.png" alt="Gemes">
    </div>

    <script>
        function showLove() {
            document.getElementById("popup").style.display = "block";
        }
    </script>
</body>
</html>
