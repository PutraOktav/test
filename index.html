<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEB Khusus Gembill</title>
  <style>
    body {
      text-align: center;
      margin-top: 50px;
      font-family: 'Arial', sans-serif;
    }

    h2 {
      color: #ff69b4; /* Warna pink yang manis */
    }

    #passwordInput {
      padding: 10px;
      margin: 10px;
      border: 2px solid #ff69b4; /* Warna pink yang manis */
      border-radius: 5px;
    }

    button {
      padding: 10px;
      background-color: #ff69b4; /* Warna pink yang manis */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #d1478e; /* Warna pink yang sedikit lebih gelap saat hover */
    }

    #hasil {
      margin-top: 20px;
    }

    p {
      color: #d1478e; /* Warna pink yang sedikit lebih gelap */
    }

    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Masukkan Nama Suami untuk melanjutkan</h2>

  <input type="password" id="passwordInput" placeholder="Kata Kunci">
  <button onclick="cekKataKunci()">Masuk</button>

  <div id="hasil"></div>

  <script>
    function cekKataKunci() {
      var kataKunci = document.getElementById("passwordInput").value;

      if (kataKunci === "putra winly octavianto") {
        document.getElementById("hasil").innerHTML = `
          <img src="gemes.png" alt="Gemes" style="max-width: 100%;">
          <p style="text-align: justify;>Selamat pagi, istriku tercinta, Gembill! Hari ini aku ingin mengirimkan energi positif untukmu yang sedang fokus mengejar cita-cita dalam dunia kuliah dan jurnal. Aku yakin bahwa semangatmu akan menjadi pendorong untuk meraih kesuksesan. Ketika kau membagikan pengalamanmu dan cerita tentang studi serta penelitian, hatiku penuh kebanggaan melihat betapa tekun dan cerdasnya dirimu. Semoga langkah-langkahmu selalu diberkahi, dan aku berdoa agar setiap usahamu membuahkan hasil yang gemilang.</p>
          <p style="text-align: justify;>Tak terasa waktu begitu cepat berlalu, dan kita terus melangkah bersama melalui lika-liku kehidupan. Gembill, senyummu adalah sumber kebahagiaanku, dan melihatmu bersemangat mengejar ilmu di kampus membuat hatiku begitu bersyukur. Kesehatanmu adalah harta berharga, dan aku berdoa agar selalu ada perlindungan untukmu. Terimakasih, istriku, karena menjadi pendamping yang luar biasa. Aku yakin bahwa dengan semangat dan keuletanmu, masa depan kita akan penuh dengan prestasi dan kebahagiaan.</p>
          <p style="text-align: justify;>Gembill, namamu menjadi pelipur hatiku, dan setiap hari bersamamu adalah anugerah. Meski kadang kita dihadapkan pada tantangan, tetapi bersamamu, semuanya terasa lebih ringan. Semoga setiap langkah yang kau ambil membawa kesuksesan dan kebahagiaan. Aku akan selalu ada di sampingmu, mendukung dan mencintaimu. Terima kasih, istriku, atas segala yang kau lakukan. Semoga hari-harimu dipenuhi dengan keceriaan dan setiap langkahmu menuju kesuksesan selalu diberkahi.</p>
        `;
      } else {
        document.getElementById("hasil").innerHTML = '<p>Kata kunci salah. Coba lagi!</p>';
      }
    }
  </script>

</body>
</html>
